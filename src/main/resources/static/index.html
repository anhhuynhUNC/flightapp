<html>

<head>
  <title>Flight</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="style.css"></stylesheet>
</head>

<body>
  <form>
    <label>Player ID</label>
    <input id="name" type="text" name="name">
    <input id="airport" type="text" name="airport">

    <button type="button" id="button"> Submit</button>

  </form>
  <form>
    <label>Route</label>
    <input id="depart" type="text" name="depart">
    <input id="arrive" type="text" name="arrive">

    <button type="button" id="button2"> Submit</button>

  </form>

  <form>
    <label>Select</label>
    <select id="departselect" name="departselect"></select>
    <select id="arriveselect" name="arriveselect"></select>

    <button type = "button" id="button3">Get</button>

  </form>
  <p id="players">All Companies: </p>
  <div class="chart-container"></div>

</body>

</html>
